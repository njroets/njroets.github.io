<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="home-loan-calculator.html">Home Loan Calculator</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Home Loan Calculator</h1>
        <form id="loan-calculator">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" required>
            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" step="0.01" required>
            <label for="loan-term">Loan Term (years):</label>
            <input type="number" id="loan-term" required>
            <button type="submit">Calculate</button>
        </form>
        <h2>Monthly Payment: <span id="monthly-payment"></span></h2>
    </main>
    <script>
        document.getElementById('loan-calculator').addEventListener('submit', function(event) {
            event.preventDefault();
            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value) / 100 / 12;
            const loanTerm = parseFloat(document.getElementById('loan-term').value) * 12;
            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
            document.getElementById('monthly-payment').textContent = monthlyPayment.toFixed(2);
        });
    </script>
    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
</body>
</html>
