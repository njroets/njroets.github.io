<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .menu-bar {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        background-color: #ddd;
        padding: 10px;
        text-align: right;
        z-index: 1000;
      }
      .menu-bar a {
        margin-left: 15px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }
      .menu-bar a:hover {
        color: #666;
      }
      h1 {
        margin-top: 70px;
        text-align: center;
      }
      .calculator {
        max-width: 400px;
        margin: 40px auto;
        background: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px #ccc;
      }
      label {
        display: block;
        margin: 15px 0 5px;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background: #388e3c;
      }
      .result {
        margin-top: 20px;
        font-size: 1.1em;
        text-align: center;
      }
    </style>
    <script>
      function calculateLoan() {
        var principal = parseFloat(document.getElementById('principal').value);
        var interest = parseFloat(document.getElementById('interest').value) / 100 / 12;
        var years = parseInt(document.getElementById('years').value);

        if (isNaN(principal) || isNaN(interest) || isNaN(years) || principal <= 0 || interest <= 0 || years <= 0) {
          document.getElementById('result').innerHTML = 'Please enter valid numbers above zero.';
          return;
        }

        var payments = years * 12;
        var monthly = (principal * interest * Math.pow(1 + interest, payments)) / (Math.pow(1 + interest, payments) - 1);
        document.getElementById('result').innerHTML = 'Estimated monthly payment: R ' + monthly.toFixed(2);
      }
    </script>
</head>
<body>
    <div class="menu-bar">
      <a href="traveldoc.html">Family Zone</a>
      <a href="library.html">My Library</a>
      <a href="home-loan-calculator.html">Home Loan Calculator</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <h1>Home Loan Calculator</h1>
    <div class="calculator">
      <label for="principal">Loan Amount (Rands):</label>
      <input type="number" id="principal" min="1" placeholder="Enter loan amount">

      <label for="interest">Annual Interest Rate (%):</label>
      <input type="number" id="interest" min="0.01" step="0.01" placeholder="Enter interest rate">

      <label for="years">Loan Term (Years):</label>
      <input type="number" id="years" min="1" placeholder="Enter loan term">

      <button onclick="calculateLoan()">Calculate</button>
      <div class="result" id="result"></div>
    </div>
</body>
</html>
